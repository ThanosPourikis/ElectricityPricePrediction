<!Doctype html>
<head>
    <title>{{title}}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js"></script>
</head>
<body>
    <h1>{{title}}</h1>
    <canvas id="lineChart" width="600" height="600"></canvas>
    <script>
        var ctx = document.getElementById("lineChart").getContex("2d")
		var lineChart = new Chart(ctx,{
			type : "line",
			data: {
				labels: {{ labels | safe}},
                datasets: [
                    {
                        label: "SMP",
                        data:{{values | safe}},
                        fill:false
                    }
                ]
			}
		})
    </script>
</body>
