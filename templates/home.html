<!Doctype html>
<html>
<head>
    <title>{{title}}</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>{{title}}</h1>
    <div id="plotly-timeseries"></div>
    <script>
        var graph = {{ plot_json | safe }};
        Plotly.plot('plotly-timeseries', graph, {});
    </script>
</body>
</html>
